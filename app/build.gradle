apply plugin: 'com.android.application'

android {
    signingConfigs {
        Release {
            keyAlias 'Horology'
            keyPassword 'Circadian'
            storeFile file('C:/Users/connor/keystores/HorologyKey.keystore')
            storePassword 'Circadian'
        }
    }
    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    defaultConfig {
        applicationId "spizer.com.clocktime"
        minSdkVersion 18
